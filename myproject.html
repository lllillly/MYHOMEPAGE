<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트 실무 경험</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="mypro_box">
    <div data-aos="fade-left" class="myproject_box">
        <h3>개인 프로젝트</h3>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <img src="./images/myproject1.png" class="card-img-top project_img" alt="...">
                    <img class="hover_img" src="./images/myproject1_1.png" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">GJ Board Project</h5>
                        <p class="card-text">활용 기술 : React, nodeJs, firebase</p>
                        <a href="https://github.com/lllillly/CommunityClient"><button type="submit" class="btn" id="back_btn">개발 과정</button></a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="./images/myproject2.png" class="card-img-top project_img" alt="...">
                    <img class="hover_img" src="./images/myproject2_2.png" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">SOPY Project</h5>
                        <p class="card-text">활용 기술 : React (React Hooks), nodeJs, mongoDB, graphQL(Apollo Client)</p>
                        <a href="https://github.com/lllillly/SOPY-frontEnd"><button type="submit" class="btn" id="back_btn">개발 과정</button></a>
                    </div>
                </div>
            </div>
        </div>
        <h3>실무 프로젝트</h3>
        <div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <div class="card">
                    <img src="./images/project1.png" class="card-img-top project_img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">SMARTKEEPER</h5>
                        <a href="https://smartkeeper.kr/#/"><button type="submit" class="btn" id="back_btn">프로젝트 바로가기</button></a>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card">
                    <img src="./images/project2.png" class="card-img-top project_img" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">SMARTKEEPER ESSENTIAL</h5>
                        <a href="https://smartkeeperessential.kr/#/"><button type="submit" class="btn" id="back_btn">프로젝트 바로가기</button></a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <a href="./index.html"><button type="submit" class="btn" id="back_btn">돌아가기</button></a>
